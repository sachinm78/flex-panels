<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Panels ðŸ’ª</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
      html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(./img/openly-welcome-challenges.jpg); }
    .panel2 { background-image:url(./img/dare-to-dream.jpg); }
    .panel3 { background-image:url(./img/make-a-difference.jpg); }
    .panel4 { background-image:url(./img/make-better-choices.jpg); }
    .panel5 { background-image:url(./img/my-future-aspirations.jpg); }

   /* Flex Items */
   .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
    
  </style>


  <div class="panels">
    <div class="panel panel1">
        <p>Openly</p>
        <p>Welcome</p>
        <p>Challenges</p>
    </div>
    <div class="panel panel2">
        <p>Dare</p>
        <p>To</p>
        <p>Dream</p>
    </div>
    <div class="panel panel3">
        <p>Make</p>
        <p>A</p>
        <p>Difference</p>
    </div>
    <div class="panel panel4">
        <p>Make</p>
        <p>Better</p>
        <p>Choices</p>
    </div>
    <div class="panel panel5">
        <p>My</p>
        <p>Future</p>
        <p>Aspirations</p>
    </div>
  </div>

  <script>

  </script>

</body>
</html>
